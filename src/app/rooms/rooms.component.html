<!-- Interpolation -->
<p>welcome to {{hotelName}}</p>
<h3>No. of rooms:</h3>

<!-- Property Binding -->
<div [innerText]="numberOfRooms"></div>
<!-- document.getElementById('numberOfRooms').innerText = numberOfRooms -->
<div [hidden]="hideRooms">
    <h1>Hello Prince!</h1>
</div>
<!-- nullish coalescing :  return the right-hand side operand when the left-hand side operand is null or undefined -->
<!-- {{rooms?.availableRooms?? 'no Rooms'}} -->
<!-- [ngStyle] -->
<div [ngStyle]="{'background-color':rooms.availableRooms? 'yellow': 'green'}" [innerHTML]="numberOfRooms"></div>


<!-- json Pipe -->
<!-- {{roomList| json}} -->

<!-- ngIf and ngFor -->
<div *ngIf="rooms.availableRooms > 17">
    <app-rooms-list [rooms]="roomList"></app-rooms-list>
</div>
<!-- Event Binding -->
<button (click)="toggle()">Toggle</button>
<button id="button">Click me</button>
